<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./principal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Primera pagina</title>
</head>
<body>
    <header>
        <div class="hd-cnt-global">
            <div class="hd-content-logo">
                <h1 class="title"><h1>Imaginex Studio</h1></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Let's work</a></li>
                    <li><a href="#">Career</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Visuals</a></li>
                </ul>
            </nav>
            <div class="hd-content-start">
                <button class="btn-global">login</button>
            </div>
        </div>
    </header>
    <main>
        <div class="mn-cnt-global">
            <div class="mn-cnt-seccion-present">
                <div class="scn-pnt-seccion-one">
                    <div class="scn-one-title">
                        <h2>Transforming Visions into</h2>
                    </div>
                </div>
                <div class="scn-pnt-seccion-two">
                    <h1>Visual<br>Masterpieces</h1>
                    <button class="btn-more">Learn more</button>
                </div>
            </div>
            <div class="mn-cnt-seccion-btn">
                <button class="btn-two"><i class="fa-solid fa-angle-right fa-2xl"></i></button>
                <button class="btn-one"><i class="fa-solid fa-angle-left fa-2xl"></i></button>
            </div>
        </div>
        <div class="mn-content-music-global">
            <div class="mn-cnt-musica">
                <audio id="musica" loop>
                    <source src="./Music/floatinggarden.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elementos de audio.
                </audio>
                <div class="controles">
                    <div>
                        <button id="playPauseBtn">Reproducir/Pausar</button>
                    </div>
                    <div>
                        <label for="volumeControl">Volumen:</label>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="principal.js"></script>
</body>
</html>
